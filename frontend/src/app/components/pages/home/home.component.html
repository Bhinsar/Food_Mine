<app-search></app-search>
<div class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5 container pb-10">
  @for (food of foods(); track food.id) {
  <div class="p-3 bg-gray-300/80 shadow-2xl rounded-xl">
    <a [routerLink]="['/food', food.id]">
      <img
        [src]="food.imageUrl"
        [alt]="food.name"
        class="w-[10rem] h-[10rem] md:w-[15rem] rounded-3xl"
      />
      <div class="mt-2 flex justify-between items-center">
        <span>{{ food.name }}</span>
        <span
          class="material-icons"
          [ngClass]="food.favorite ? 'text-red-500' : 'text-gray-400'"
        >
          favorite
        </span>
      </div>
      <!-- â­ Star Rating -->
      <div class="flex mt-1 text-yellow-400">
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
          <span class="material-icons">
            {{ food.stars >= star ? 'star' : food.stars >= star - 0.5 ? 'star_half' : 'star_border' }}
          </span>
        </ng-container>
      </div>
      <div class="flex justify-between items-center mt-2">
        <span class="text-gray-500 text-sm">
         $ {{ food.price }}
        </span>
        </div>
    </a>
  </div>
  }
</div>
