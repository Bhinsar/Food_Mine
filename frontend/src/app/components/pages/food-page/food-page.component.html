<div class="container grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-300 rounded-md">
    <div class="m-5 bg-white flex justify-center p-3">
        <img [src]="food.imageUrl" alt="Food Image" class="w-auto h-[25rem] rounded-lg shadow-md">
    </div>
    <div>
        <div class="flex gap-2 flex-col justify-center items-start p-5">
            <div class="text-4xl">{{food.name}}</div>
            <div><span class="font-bold">Price: </span>${{food.price}}</div>
            <div><span class="font-bold">Cook Time: </span> {{food.cookTime}}</div>
            <div>
                <p class="font-bold">Food Origin</p>
                <ul role="list" class="list-disc mx-5" *ngFor="let origin of food.origins">
                    <li>{{origin}}</li>
                </ul>
            </div>
            <div>
                <p class="font-bold">Tags</p>
                <ul role="list" class="list-disc mx-5" *ngFor="let tag of food.tags">
                    <li>{{tag}}</li>
                </ul>
            </div>
    
            <div class="flex mt-1  text-red-500">
                <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                    <span class="material-icons " style="font-size: 3em;">
                        {{ food.stars >= star ? 'star' : food.stars >= star - 0.5 ? 'star_half' : 'star_border' }}
                    </span>
                </ng-container>
            </div>
        </div>
        <div class="flex justify-end items-end align-botto  m">

            <button class="bg-red-500 cursor-pointer hover:bg-red-500/90 text-white p-2 rounded-md ">Add To cart</button>
        </div>
    </div>
</div>
